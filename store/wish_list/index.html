			<h3>Login</h3>

<form method="POST">
	<input type="hidden" name="do_register" value="1">
	<input type="hidden" name="product_id" value="">
	<input type="hidden" name="register_fields[store_id]" value="">
	<table border="0" cellpadding="0" cellspacing="2" width="90%">
		<tr>
			<td colspan="3">
			<h3>Register</h3>
			</td>
		</tr>
		<tr>
			<td colspan="3">
			<h4>If this is your first time using the Wish List, please fill out your information below<br> Fields with an asterisk (<font color="#FF0000"><sup>*</sup></font>) are required:</h4>
			</td>
		</tr>
		<tr>
			<td align="right" class="form_label_header" width="33%">
			First Name:<font color="#FF0000"><sup>*</sup></font>
			</td>
			<td class="form_label" width="33%">
				<input type="text" size="35" name="register_fields[first_name]" value="">
			</td>
			<td class="form_label" width="33%">
				&nbsp;
			</td>
		</tr>
		<tr>
			<td align="right" class="form_label_header">
			Last Name:<font color="#FF0000"><sup>*</sup></font>
			</td>
			<td class="form_label">
				<input type="text" size="35" name="register_fields[last_name]" value="">
			</td>
			<td class="form_label">
				&nbsp;
			</td>
		</tr>
		<tr>
			<td align="right" class="form_label_header">
			Email(Becomes your Login ID):<font color="#FF0000"><sup>*</sup></font>
			</td>
			<td class="form_label">
				<input type="text" size="35" name="register_fields[email]" value="">
			</td>
			<td class="form_label">
				&nbsp;
			</td>
		</tr>
		<tr>
			<td align="right" class="form_label_header">
			Confirm Email:<font color="#FF0000"><sup>*</sup></font>
			</td>
			<td class="form_label">
				<input type="text" size="35" name="register_fields[email_confirm]" value="">
			</td>
			<td class="form_label">
				&nbsp;
			</td>
		</tr>
		<tr>
			<td align="right" colspan="2" class="form_label">
			<input type="submit" name="login" value="Register Now">
			</td>
			<td class="form_label">
				&nbsp;
			</td>
		</tr>
	</table>
</form>
